<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result & Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card my-3">
                    <div class="card-header">
                        <h3 class="text-center">Student result add</h3>
                    </div>
                    <div class="card-body">
                        <form id="student_result">
                            <div class="form-group">
                                <p style="color: red;" id="valid"></p>
                                <input name="name" class="form-control" type="text" placeholder="Name">
                            </div><br>
                            <div class="form-group">
                                <input name="roll" class="form-control" type="text" placeholder="Roll"> 
                            </div>
                            <br>
                            <div class="form-group">
                                <input name="image" class="form-control" type="text" placeholder="Image">
                            </div><hr>
                            <div class="form-group">
                                <input type="radio" name="gender" id="Male" value="Male"><label for="Male">Male</label>
                                <input type="radio" name="gender" id="Female" value="Female"><label for="Female">Female</label>
                            </div>
                            <hr>
                            <div class="all_class">
                                <select name="select_cls" class="form-select">
                                    <option selected>Class</option>
                                    <option value="6">Class-6</option>
                                    <option value="7">Class-7</option>
                                    <option value="8">Class-8</option>
                                    <option value="9">Class-9</option>
                                    <option value="10">Class-10</option>
                                </select>
                            </div><br>
                            <div class="card-footer">
                                    <h3>Marks</h3><hr>
                                <div class="form-group">
                                    <input name="bn" class="form-control" type="text" placeholder="Bangla"> <br>
                                    <input name="en" class="form-control" type="text" placeholder="English"> <br>
                                    <input name="math" class="form-control" type="text" placeholder="Math"> <br>
                                    <input name="sci" class="form-control" type="text" placeholder="Science"> <br>
                                    <input name="ssci" class="form-control" type="text" placeholder="Social Science"> <br>
                                    <input name="reli" class="form-control" type="text" placeholder="Religion"> <br>
                                </div>
                                <div class="form-group">
                                    <input  class="btn btn-primary w-100" type="submit" value="Add New Student">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 my-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Photo</th>
                                            <th>Name</th>
                                            <th>Roll</th>
                                            <th>Gender</th>
                                            <th>Class</th>
                                            <th>CGPA</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table_data">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="single-student-data">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="result-sheet">

                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal"  >
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Are You Sure!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="delete-btn" type="button" class="btn btn-danger">Delete</button>
            </div> 
        </div>
        </div>
    </div>

    <!-- Js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
